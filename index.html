<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <script
      src="https://kit.fontawesome.com/7ff2ea44f7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator">
      <div id="screen">
        <div class="previous"></div>
        <div class="current"></div>
      </div>
      <button id="clear-btn" class="btn">AC</button>
      <button class="btn delete-btn">
        <i class="fa-solid fa-delete-left fa-lg" style="color: #333333"></i>
      </button>
      <button class="btn operator">/</button>
      <button class="btn operator">x</button>
      <button class="btn number btn">7</button>
      <button class="btn number">8</button>
      <button class="btn number">9</button>
      <button class="btn operator">-</button>
      <button class="btn number">4</button>
      <button class="btn number">5</button>
      <button class="btn number">6</button>
      <button class="btn operator">+</button>
      <button class="btn number">1</button>
      <button class="btn number">2</button>
      <button class="btn number">3</button>
      <button class="btn equal">=</button>
      <button class="btn number zero">0</button>
      <button class="btn decimal">.</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
